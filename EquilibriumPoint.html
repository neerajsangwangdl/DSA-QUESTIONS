<body>
    <script>
        // Equilibrium Point.

function equilibrium(arr, n) {
    let totalSum = 0;
    for (let i = 0; i < n; i++) {
        totalSum += arr[i];
    }

    let leftSum = 0;
    for (let i = 0; i < n; i++) {

        if (leftSum == totalSum - leftSum - arr[i]) {
            console.log("Equilibrium point: " + arr[i]);
            return;
        } else {
            leftSum += arr[i];
        }
    }
    return console.log("Equilibrium point not found.");
}

let arr = [1, 3, 5, 7, 2, 4, 3];
let n = arr.length;

let equilib = equilibrium(arr, n);
    </script>
