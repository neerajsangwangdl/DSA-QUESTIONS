    <script>
        // Intersection of two arrays.

function findIntersection(arr1, arr2, n, m) {
    let lent = 0;
    if (n>=m) {
        lent = n;
    } else if(n<m) {
        lent = m;
    } 
    let counter = 0;
    for (let i = 0; i < lent; i++) {
        let index = arr2.indexOf(arr1[i]);
        if (index!=-1) {
            counter++;
        }
    }
    return counter;
}

let arr1 = [1, 2, 3, 4, 5, 6];
let arr2 = [3, 4, 5, 6, 7];
let n = arr1.length;
let m = arr2.length;

let intersect = findIntersection(arr1, arr2, n, m);
console.log(intersect);


    </script>
</body>
