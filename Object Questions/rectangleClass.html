<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
    class Rectangle{
        constructor(width,height){
            this.width = width;
            this.height = height;
        }
        calculateArea(){
            return this.width * this.height
        }
    }

    let area = new Rectangle(5,7)
    let areab = new Rectangle(4,9)
    console.log(area.calculateArea())
    console.log(areab.calculateArea())


    </script>
</body>
</html>
