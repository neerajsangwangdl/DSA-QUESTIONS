<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let  array = [1, 2, 3, 4, 5];

// for loop example

console.log('------------ for loop Example----------')

for(let i = 0; i < array.length; i++){
  console.log(i, ' ->' ,array[i])
}

// forEach example

console.log('------------ forEach Example----------')
array.forEach((index,element)=>{console.log(element, ' ->' , index )})

// Map example

console.log('------------ Map Example----------')

array.map((index, element)=>{console.log(element, ' -> ', index)})

// for of loop example

console.log('------------ for of Example----------')

for(let element of array ){
  console.log(element)
}

// for in loop example

console.log('------------ for in Example----------')

for(let element in array){
    console.log(element, '-> ',array[element])
}

        </script>
</body>
</html>
