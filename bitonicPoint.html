        // Bitonic Point.

        function bitonicPoint() {
            let arr = [9, 12, 25, 38, 86, 44, 42, 66];
            let n = arr.length;
            let bp = 0;

            for (let i = 0; i < n - 1; i++) {
                if (arr[i] < arr[i + 1] && bp < arr[i + 1]) {
                    bp = arr[i + 1];

                } else if (arr[i] > arr[i + 1] && bp < arr[i]) {
                    bp = arr[i];
                }
            }
            return (bp);
        }

    function findBitonicPoint() {
const arr = [1, 3, 5, 9, 12, 7, 4, 2];

    let start = 0;
    let end = arr.length - 1;
    let bitonicPoint = -1;

    while (start <= end) {
        let mid = Math.floor((start + end) / 2);

        if (arr[mid - 1] < arr[mid] && arr[mid] > arr[mid + 1]) {
            // If arr[mid] is greater than its neighbors, it's the bitonic point
            bitonicPoint = mid;
            break;
        } else if (arr[mid - 1] < arr[mid]) {
            // If arr[mid] is smaller than its next element, search on the right
            start = mid + 1;
        } else {
            // If arr[mid] is smaller than its previous element, search on the left
            end = mid - 1;
        }
    }

    return bitonicPoint;
}
