    <script>
        // Count Odd Even.

function oddEven(arr, n) {
    let odd = 0;
    let even = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i]%2==0) {
            even++;
        } else {
            odd++;
        } 
        
    }

    return {odd, even};
}

let arr = [1, 2, 3, 4, 5];
let n = arr.length;

let oddeve = oddEven(arr, n);
console.log(oddeve);


    </script>
