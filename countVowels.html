<!DOCTYPE html>

<body>
    <script>
        function countVowels(str) {
            const vowels = "aeiouAEIOU";
            let count = 0;
            for (const char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            return count;
        }

        console.log(countVowels("hello")); // Output: 2

    </script>
</body>
