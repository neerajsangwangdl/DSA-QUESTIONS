    <script>
        // Check if two arrays are equal or not.

function isEqual(arr1, n, arr2, m) {

const obj = new Object();
let alert = "Array is equal.";

for (let i = 0; i < n; i++) {

    if (arr1[i] in obj == false) {
        obj[arr1[i]] = i;
    }
}

for (let j = 0; j < m; j++) {

    if (arr2[j] in obj == true) {
    } else {
        alert = "Array is not equal.";
    }
}

if (n != m) {
    return ("Array has different length.");
} else if (n == m) {
    alert;
}
return alert;
}

let arr1 = [1, 2, 5, 4, 0];
let arr2 = [2, 4, 5, 0, 1];
let n = arr1.length;
let m = arr2.length;

let equal = isEqual(arr1, n, arr2, m);
console.log(equal);
    </script>
