    <script>
        // First element to occur k times.

function firstElementOccur(arr, n, k) {

const obj = new Object();

for (let i = 0; i < n; i++) {

    if (arr[i] in obj == false) {
        obj[arr[i]] = 1;

    } else {
        obj[arr[i]]++;
        
        if (obj[arr[i]] == k) {
            return ("First element that occur k times is: " + arr[i]);
        }
    }
}
return ("Element is not occur K times.");
}

let arr = [4, 7, 5, 4, 7, 5, 7, 4];

let n = arr.length;
let k = 3;
let occurKTime = firstElementOccur(arr, n, k);
console.log(occurKTime);
    </script>
</body>
