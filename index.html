

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <script src="arrayTraversing.js"></script>
</head>
<body>
    <!-- Create an element with id 'dataDisplay' -->
    <div id="dataDisplay"></div>
    <input type="text" id="Element" placeholder="Element">
    <button onclick="getElement()">Search</button> 

    <script>
        // Define the data array
        let data = [1, 2, 3, 4, 5, 6];

        // Convert the data array to a string using join() method
        let dataString = data.join(", ");

        // Set the innerHTML of the element with id 'dataDisplay' to the dataString
        document.getElementById('dataDisplay').innerHTML = dataString;
    </script>
</body>
</html>
