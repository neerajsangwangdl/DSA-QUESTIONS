<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Solution {
    printArray(arr, n) {
        let result = '';
        for (let i = 0; i < n; i++) {
            result += arr[i].toString();
            if (i < n - 1) {
                result += ' ';
            }
        }
        console.log(result);
    }
}

const solution = new Solution();
const arr1 = [1, 2, 3, 4, 5];
const n1 = arr1.length;
solution.printArray(arr1, n1); // Output: 1 2 3 4 5

const arr2 = [10, 20, 30];
const n2 = arr2.length;
solution.printArray(arr2, n2); // Output: 10 20 30

    </script>
</body>
</html>
