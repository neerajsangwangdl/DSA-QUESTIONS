<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Solution {
            sumOfArray(arr, n) {
                let sum = 0;
                for (let i = 0; i < n; i++) {
                    sum += arr[i];
                }
                return sum;
            }
        }

        const solution = new Solution();
        const arr = [1, 2, 3, 4];
        const n = arr.length;
        console.log(solution.sumOfArray(arr, n)); // Output: 10

    </script>
</body>

</html>
