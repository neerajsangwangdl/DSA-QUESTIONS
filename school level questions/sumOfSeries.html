    <script>
        function sumOfSeries(n) {
            let total = 0;

            for (let i = 1; i <= n; i++) {
                total += i;
            }
            return total;
        }

        // Input the value of N
        let N = parseInt(prompt("Enter the value of N:"));

        // Calculate the sum of the series
        let seriesSum = sumOfSeries(10);
        console.log("Sum of the series where each term is equal to its index value is:", seriesSum);

    </script>
