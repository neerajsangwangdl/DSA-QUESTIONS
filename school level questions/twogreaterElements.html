<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         Algorithm:

        // Initialize two variables max1 and max2 to store the largest and second-largest 
        // elements in the array, respectively. Set them to negative infinity.
        // Iterate through the array.
        // Update max1 and max2 based on the current element:
        // If the current element is greater than max1, update both max1 and max2.
        // If the current element is greater than max2 but not greater than max1, update only max2.
        // Iterate through the array again.
        // For each element, if it is smaller than both max1 and max2, add it to the result array.
        // Return the result array.

        // Function to find elements with at least two greater elements
        function findElementsWithTwoGreater(arr) {
            let max1 = -Infinity; // Initialize largest element to negative infinity
            let max2 = -Infinity; // Initialize second largest element to negative infinity

            // Find the two largest elements in the array
            for (let num of arr) {
                if (num > max1) {
                    max2 = max1;
                    max1 = num;
                } else if (num > max2) {
                    max2 = num;
                }
            }

            const result = []; // Initialize an array to store elements with at least two greater elements

            // Find elements with at least two greater elements
            for (let num of arr) {
                if (num < max1 && num < max2) {
                    result.push(num);
                }
            }

            return result; // Return the result array
        }

        // Example usage
        const array = [2, 5, 3, 1, 7, 9, 6];
        console.log("Elements with at least two greater elements:", findElementsWithTwoGreater(array)); // Output: [2, 3, 1]

        //-----------------------------------------------------------------

        //  Algorithm:

        // Sort the array in ascending order.
        // Create a new array to store elements with at least two greater elements.
        // Iterate through the sorted array, starting from index 0.
        // For each element at index i, if there are at least two elements greater than the 
        // element at index i, add it to the result array.
        // Return the result array.

        // Function to find elements with at least two greater elements
        function findElementsWithTwoGreater(arr) {
            const sortedArr = arr.slice().sort((a, b) => a - b); // Sort the array in ascending order

            const result = []; // Initialize an array to store elements with at least two greater elements

            // Iterate through the sorted array
            for (let i = 0; i < sortedArr.length - 2; i++) {
                // If there are at least two elements greater than the current element, add it to the result array
                if (sortedArr[i] < sortedArr[sortedArr.length - 2]) {
                    result.push(sortedArr[i]);
                }
            }

            return result; // Return the result array
        }

        // Example usage
        const arrayb= [2, 5, 3, 1, 7, 9, 6];
        console.log("Elements with at least two greater elements:", findElementsWithTwoGreater(arrayb)); // Output: [1, 2, 3]

    </script>
</body>
